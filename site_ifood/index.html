<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iFood</title>
  <link rel="icon" href="images/icon_ifood.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <nav>
      <ul class="nav-links">
        <li><img src="images/Logo_Ifood.png" alt="Logo_Ifood" id="logo-ifood"></li>
        <li><a href="">Entregador</a></li>
        <li><a href="">Restaurante e Mercado</a></li>
        <li><a href="">Carreiras</a></li>
        <li><a href="">iFood Card</a></li>
      </ul>
    </nav>
    <div class="botoes">
        <a href="" id="btn-criar-conta">Criar Conta</a>
      <button id="btn-entrar">Entrar</button>
    </div>
  </header>

  <main class="site-main">
    <section class="titulo">
      <h1>Faça mercado no iFood</h1>
      <p>Entregamos tudo o que precisa na porta da sua casa, de hortifruti a itens de limpeza</p>
    </section>

    <section class="funcionalidades">
      <div class="secao" id="restaurante">
        <div>
            <h2>Restaurante</h2>
            <button class="btn">Ver opções</button>
        </div>
        <img src="images/icon_restaurente.png" alt="Imagem de Restaurante">
        
      </div>
      <div class="secao" id="mercado">
        <div>
            <h2>Mercado</h2>
            <button class="btn">Buscar Lojas</button>
        </div>
        <img src="images/Icon_mercado.png" alt="Imagem de Mercado">
      </div>
    </section>
  </main>
</body>
</html>
